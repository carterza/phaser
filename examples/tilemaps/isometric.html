<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

        function preload() {

            game.load.tilemap('frontier', '../assets/tilemaps/maps/frontier_outpost.json', null, Phaser.Tilemap.TILED_JSON);
            game.load.image('tiles', '../assets/tilemaps/tiles/grassland.png');
            
        }

        var map;
        var layer;

        var cursors;
        var sprite;

        function create() {

            map = game.add.tilemap('frontier');

            map.addTilesetImage('grassland', 'tiles');

            layer = map.createLayer('background');

            layer.resizeWorld();

        }

        function update() {

        }

        function render() {

        }
    };

    </script>

    </body>
</html>
